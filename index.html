<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Test Your Knowledge of Texas Facts</title>
</head>
<body>
<header>
    <div>
        <h1>Test Your Knowledge of Texas Facts</h1>
    </div>
</header>
<main id="main" role="main">
    <div> 

        <section id="quiz">
            <div id="statistics">
                <div id="statistics-score">Score: <span class="score">0</span></div>
                <div id="statistics-progress">Question: <span id="progress">1/5</span></div>
            </div>
            <div id="question">
                <p id="text">[question text goes here]</p>
                <form>
                <div><input type="radio" name="answer" value="1"> <span id="option-1">[option one]</span> </div>
                <div><input type="radio" name="answer" value="2"> <span id="option-2">[option two]</span> </div>
                <div><input type="radio" name="answer" value="3"> <span id="option-3">[option three]</span> </div>
                <div><input type="radio" name="answer" value="4"> <span id="option-4">[option four]</span> </div>
                </form>
                <button id="answer-button">Submit Answer</button>    
            </div>
        </section>

        <section id="start">
            <button id="start-button">START QUIZ</button>
        </section>    

        <section id="right" class="pop-up">
            <h2>Correct!<br>+1 Point!</h2>
            <p>You now have <span class="score">0</span> point(s)</p>
            <br>
            <p><button class="continue-button">Continue</button></p>
        </section>

        <section id="wrong" class="pop-up">
            <h2>Incorrect!</h2>
            <p>No point accumulated this time!</p>
            <br>
            <p><button class="continue-button">Continue</button></p>
        </section>

        <section id="final-score" class="pop-up">
            <h2>Final Score: <span class="score">[0]</span></h2>
            <br>
            <p><button id="start-over">Try Again</button></p>
        </section>
    </div>
</main>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
